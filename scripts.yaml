garasje_apne:
  alias: Åpne Garasjeport
  sequence:
  - condition: state
    entity_id: binary_sensor.garasjeport
    state: 'off'
  - data:
      entity_id: switch.garasjeport
    service: switch.turn_on
garasje_lukk:
  alias: Lukke Garasjeport
  sequence:
  - condition: state
    entity_id: binary_sensor.garasjeport
    state: 'on'
  - data:
      entity_id: switch.garasjeport
    service: switch.turn_on
lav_varme:
  alias: Lav Varme
  sequence:
  - data:
      entity_id: climate.kontor
      temperature: 18
    service: climate.set_temperature
  - data:
      entity_id: climate.stue
      temperature: 18
    service: climate.set_temperature
hoy_varme:
  alias: Høy Varme
  sequence:
  - data:
      entity_id: climate.kontor
      temperature: 22.5
    service: climate.set_temperature
  - data:
      entity_id: climate.stue
      temperature: 22.5
    service: climate.set_temperature
  - below: '15'
    condition: numeric_state
    entity_id: sensor.netatmo_outdoor_min_temp
