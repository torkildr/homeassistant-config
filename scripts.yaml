lav_varme:
  alias: Lav Varme
  sequence:
  - data:
      temperature: 18
    service: climate.set_temperature
    target:
      entity_id:
      - climate.dass
      - climate.kjokken
      - climate.stue
      - climate.kontor
      - climate.gang
  mode: single
ekstra_hoy_varme:
  alias: Ekstra Høy Varme
  sequence:
  - data:
      temperature: 24
    service: climate.set_temperature
    target:
      entity_id:
      - climate.gang
      - climate.dass
      - climate.kjokken
      - climate.kontor
      - climate.stue
  mode: single
alt_av:
  alias: Alt Av
  sequence:
  - data: {}
    entity_id: scene.alt_av
    service: scene.turn_on
  - data: {}
    service: media_player.media_stop
    target:
      entity_id:
      - media_player.basement
      - media_player.bedroom
      - media_player.kitchen
      - media_player.livingroom
      - media_player.sonos_move
  - service: script.lav_varme
    data: {}
  mode: single
  icon: mdi:lightbulb-off-outline
autolas_av:
  alias: Autolås Av
  sequence:
  - service: verisure.disable_autolock
    data: {}
    target:
      entity_id:
      - lock.boddor
      - lock.hoveddor
  mode: single
autolas_pa:
  alias: Autolås På
  sequence:
  - service: verisure.enable_autolock
    data: {}
    target:
      entity_id:
      - lock.boddor
      - lock.hoveddor
  mode: single
alt_pa:
  sequence:
  - scene: scene.alt_pa
  - service: script.hoy_varme
  mode: single
  alias: Alt På
  icon: mdi:lightbulb-on-outline
hoy_varme:
  alias: Høy Varme
  sequence:
  - data:
      temperature: 20
    service: climate.set_temperature
    target:
      entity_id:
      - climate.gang
      - climate.dass
      - climate.kjokken
      - climate.kontor
      - climate.stue
  mode: single
ringeklokkeinfo:
  sequence:
  - service: tts.cloud_say
    data:
      entity_id: media_player.doorbell_speaker
      message: '{{states(''input_text.ringeklokke'')}}'
  - service: unifiprotect.set_doorbell_message
    data:
      entity_id: select.doorbell_text_doorbell
      message: '{{states("input_text.ringeklokke")}}'
      duration: 1
  mode: single
  alias: Annonser Ringeklokke
  icon: mdi:bullhorn
