      entity_id: climate.kontor
      temperature: 23
    service: climate.set_temperature
  - data:
      entity_id: climate.stue
      temperature: 23
    service: climate.set_temperature
  - below: '15'
    condition: numeric_state
    entity_id: sensor.netatmo_outdoor_min_temp
garasjeport:
  alias: Garasjeport
  sequence: []
alt_av:
  alias: Alt Av
  sequence:
  - data: {}
    entity_id: scene.alt_av
    service: scene.turn_on
  - data: {}
    entity_id: media_player.kitchen,media_player.office,media_player.bedroom,media_player.livingroom
    service: media_player.media_stop
