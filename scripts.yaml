lav_varme:
  alias: Lav Varme
  sequence:
  - data:
      temperature: 18
    service: climate.set_temperature
    target:
      entity_id:
      - climate.dass
      - climate.kjokken
      - climate.stue
      - climate.kontor
      - climate.gang
  mode: single
hoy_varme:
  alias: Høy Varme
  sequence:
  - data:
      temperature: 23
    service: climate.set_temperature
    target:
      entity_id:
      - climate.kontor
      - climate.gang
  - data:
      temperature: 23.5
    service: climate.set_temperature
    target:
      entity_id:
      - climate.stue
      - climate.dass
  - service: climate.set_temperature
    data:
      temperature: 22.5
    target:
      entity_id: climate.kjokken
  mode: single
alt_av:
  alias: Alt Av
  sequence:
  - data: {}
    entity_id: scene.alt_av
    service: scene.turn_on
  - data: {}
    service: media_player.media_stop
    target:
      entity_id:
      - media_player.basement
      - media_player.bedroom
      - media_player.kitchen
      - media_player.livingroom
      - media_player.sonos_move
  - service: script.lav_varme
  mode: single
autolas_av:
  alias: Autolås Av
  sequence:
  - service: verisure.disable_autolock
    data: {}
    target:
      entity_id:
      - lock.boddor
      - lock.hoveddor
  mode: single
autolas_pa:
  alias: Autolås På
  sequence:
  - service: verisure.enable_autolock
    data: {}
    target:
      entity_id:
      - lock.boddor
      - lock.hoveddor
  mode: single
alt_pa:
  sequence:
  - scene: scene.alt_pa
  - service: script.hoy_varme
  mode: single
  alias: Alt På
  icon: mdi:lightbulb-on-outline
