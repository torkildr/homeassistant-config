lav_varme:
  alias: Lav Varme
  sequence:
  - data:
      entity_id: climate.kontor
      temperature: 18
    service: climate.set_temperature
  - data:
      entity_id: climate.stue
      temperature: 18
    service: climate.set_temperature
hoy_varme:
  alias: HÃ¸y Varme
  sequence:
