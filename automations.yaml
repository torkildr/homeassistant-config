- id: '1556193117274'
  alias: Garasjeport, Lenge Åpen
  trigger:
  - entity_id: binary_sensor.garasjeport
    for: 01:00:00
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      data:
        actions:
        - action: garagedoor_close
          title: Lukk port
        tag: garagedoor_close
      message: Garasjeport har vært lenge åpen. Kanskje vurdere å lukke?
      title: Garasjeport åpen
    service: notify.web
