- id: '155821217700'
  alias: Kjeller Bod Enter
  trigger:
  - entity_id: binary_sensor.kjeller_bod_sensor_home_security_motion_detection
    platform: state
    to: 'on'
    from: 'off'
  action:
  - data:
      entity_id: scene.kjeller_bod_pa
    service: scene.turn_on
- id: '155821217701'
  alias: Kjeller Bod Exit
  trigger:
  - entity_id: binary_sensor.kjeller_bod_sensor_home_security_motion_detection
    for: 00:15
    platform: state
    from: 'on'
    to: 'off'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.octoprint_printing
      state: 'off'
    - condition: state
      entity_id: binary_sensor.octoprint_printing
      state: unavailable
  action:
  - data:
      entity_id: scene.kjeller_bod_av
    service: scene.turn_on
  mode: single
- id: '1551651260765'
  alias: Motion Gang
  trigger:
  - entity_id: binary_sensor.gang_sensor_home_security_motion_detection
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: switch.yttergang
    state: 'off'
  - after: 06:00:00
    before: '21:00:00'
    condition: time
  action:
  - data:
      entity_id: scene.gang_pa
    service: scene.turn_on
  mode: single
- id: '1572437961272'
  alias: Varme, Lav når borte eller kveld
  description: ''
  trigger:
  - at: '22:00'
    platform: time
  - entity_id: group.all_persons
    for: 00:30
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - service: script.lav_varme
- id: '1572438496325'
  alias: Varme, Høy når hjemme
  description: ''
  trigger:
  - entity_id: group.all_persons
    from: not_home
    platform: state
    to: home
  condition:
  - before: '22:00:00'
    condition: time
    after: 06:00:00
  action:
  - service: script.hoy_varme
- id: '1572894057692'
  alias: Varme, Høy på morgen i helg
  description: ''
  trigger:
  - at: 08:00
    platform: time
  condition:
  - condition: state
    entity_id: group.all_persons
    state: home
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - service: script.hoy_varme
- id: '1583994012421'
  alias: Varme, Høy på morgen ukedager
  description: ''
  trigger:
  - at: 06:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: group.all_persons
    state: home
  action:
  - data: {}
    service: script.hoy_varme
- id: '1586514634514'
  alias: Lås dører når ingen hjemme
  description: ''
  trigger:
  - entity_id: group.all_persons
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data: {}
    service: lock.lock
    target:
      entity_id:
      - lock.boddor
      - lock.hoveddor
- id: '1587456032987'
  alias: Garderobelys Svakt
  description: ''
  trigger:
  - entity_id: light.soverom_seng
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      brightness: 12
      transition: 3
    entity_id:
    - light.garderobe_stine
    - light.garderobe_torkild
    service: light.turn_on
- id: '1587456195101'
  alias: Garderobelys Kraftig
  description: ''
  trigger:
  - entity_id: light.soverom_seng
    from: 'off'
    platform: state
  condition: []
  action:
  - data:
      brightness: 255
      transition: 3
    entity_id:
    - light.garderobe_stine
    - light.garderobe_torkild
    service: light.turn_on
  mode: single
