- id: '1664892858557'
  alias: Prusa Mini Idle
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.prusamini
    for:
      hours: 1
      minutes: 0
      seconds: 0
    from: printing
  - platform: state
    entity_id:
    - sensor.octoprint_current_state
    from: Printing
    for:
      hours: 1
      minutes: 0
      seconds: 0
  condition:
  - condition: not
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.octoprint_current_state
        state: Printing
      - condition: state
        entity_id: sensor.prusamini
        state: printing
  action:
  - service: switch.turn_off
    data: {}
    target:
      device_id: 455aa6d98d3d51d313c2c555afa11682
  mode: single
- id: '1666426398324'
  alias: Varmepumpe bytt til vifte når varmt
  description: ''
  trigger:
  - platform: device
    device_id: edf1f4de0fa0fdfcfdf0437d82b329a8
    domain: climate
    entity_id: climate.stue
    type: current_temperature_changed
    above: 24
  condition:
  - condition: device
    device_id: 7d6a1331d797e1b09dbcf705e11ecf34
    domain: climate
    entity_id: climate.varmepumpe
    type: is_hvac_mode
    hvac_mode: heat
  action:
  - service: climate.set_hvac_mode
    data:
      hvac_mode: fan_only
    target:
      device_id: 7d6a1331d797e1b09dbcf705e11ecf34
  - service: climate.set_fan_mode
    data:
      fan_mode: '4'
    target:
      device_id: 7d6a1331d797e1b09dbcf705e11ecf34
  mode: single
- id: '1666426636912'
  alias: Varmepumpe bytt til varme når kaldere
  description: ''
  trigger:
  - platform: device
    device_id: edf1f4de0fa0fdfcfdf0437d82b329a8
    domain: climate
    entity_id: climate.stue
    type: current_temperature_changed
    below: 23
  condition:
  - condition: device
    device_id: 7d6a1331d797e1b09dbcf705e11ecf34
    domain: climate
    entity_id: climate.varmepumpe
    type: is_hvac_mode
    hvac_mode: fan_only
  action:
  - service: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      device_id: 7d6a1331d797e1b09dbcf705e11ecf34
  - service: climate.set_hvac_mode
    data:
      hvac_mode: heat
    target:
      device_id: 7d6a1331d797e1b09dbcf705e11ecf34
  mode: single
