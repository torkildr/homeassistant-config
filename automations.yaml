- id: '1572437961272'
  alias: Varme, Lav når borte eller kveld
  description: ''
  trigger:
  - at: '22:00'
    platform: time
  - entity_id: group.all_persons
    for: 00:30
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - service: script.lav_varme
- id: '1572438496325'
  alias: Varme, Høy når hjemme
  description: ''
  trigger:
  - entity_id: group.all_persons
    from: not_home
    platform: state
    to: home
  condition:
  - before: '22:00'
    condition: time
  action:
  - service: script.hoy_varme
- id: '1572894057692'
  alias: Varme, Høy på morgen i helg
  description: ''
  trigger:
  - at: 08:00
    platform: time
  condition:
  - condition: state
    entity_id: group.all_persons
    state: home
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - service: script.hoy_varme
- id: '1583994012421'
  alias: Varme, Høy på morgen ukedager
  description: ''
  trigger:
  - at: 06:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: group.all_persons
    state: home
  action:
  - data: {}
    service: script.hoy_varme
- id: '1586514634514'
  alias: Lås dører når ingen hjemme
  description: ''
  trigger:
  - entity_id: group.all_persons
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - data: {}
    entity_id: lock.hoveddor
    service: lock.lock
  - data: {}
    entity_id: lock.boddor
    service: lock.lock
